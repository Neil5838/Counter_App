<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Counter App</title>
</head>
<body>
    <header>
        <h2 id="title">Simple Counter App</h2>
        <p id="semi-title">Increase, decrease, and reset a number.</p>
    </header>
    <main class="counter-body">
        <p id="magic-number"></p>
        <div class="buttons">
            <button class="btn" id="increment-btn">Increase</button>
            <button class="btn" id="decrement-btn">Decrease</button>
            <button class="btn" id="reset-btn">Reset</button>
        </div>
    </main>

    <script src="./src/index.js"></script>
</body>
</html>
